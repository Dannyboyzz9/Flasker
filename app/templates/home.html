{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="hometitle">This is where the World Will Become Your Oyster</div> 
        {% if images %}
            <div class="masonry bordered">
            {% for image_object in images.each() %}
                {% with image = image_object.val() %}
                <div class="brick" data-image='{{ image|tojson }}'>
                    <img id="myBtn" src="{{ image.upload_location }}" alt="{{ image.description }}">
                </div>
                {% endwith %}
            {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
