{% extends "base.html" %}
{% block main %}
<div class="container">
	<div class="row">
		<div class="homepage">
		<p>{{ title }}</p>
		{% if images %}
			<div class="masonry bordered">
			{% for image_object in images.each() %}
				{% with image = image_object.val() %}
				<div class="brick" data-image='{{ image|tojson }}'>
					<img class="#" src="{{ image.upload_location }}" alt="{{ image.description }}">
					<a href="/images/like/{{ image.id }}">
						<i class="like fa-heart far" data-image="{{ image.id }}"></i>
					</a>
				</div>
				{% endwith %}
			{% endfor %}
			</div>
		{% endif %}
		</div>
	</div>
</div>
{% endblock %}
