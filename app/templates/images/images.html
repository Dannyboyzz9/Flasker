{% extends "base.html" %}
{% block main %}
<div class="container">
	<div class="row">
		<div class="homepage">
		<p>{{ title }}</p>
		{% if images %}
			<div class="masonry bordered">
			{% for image_object in images.each() %}
				{% with image = image_object.val() %}
				<div class="brick" data-image='{{ image|tojson }}'>
					<img class="myBtn" src="{{ image.upload_location }}" alt="{{ image.description }}">
				</div>
				{% endwith %}
			{% endfor %}
			</div>
		{% endif %}
		</div>
	</div>
</div>
{% endblock %}
